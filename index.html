  <link rel="stylesheet" href="css/styles.css">

<body>
  <nav class="sidebar">

      <h1>PopShuffle</h1>

    <div class="install-guide">
      <a href="https://chromewebstore.google.com/detail/popshuffle/inbnpfjehaimjbjpgemmadiikddbljfa"

    <section id="api-guide" class="section">
      <h2>API 설정 가이드</h2>
      <div class="guide-content">
        <p class="guide-description">
          PopShuffle을 사용하기 위해서는 YouTube Data API 키가 필요합니다.
          아래 링크에서 자세한 설정 방법을 확인하실 수 있습니다.
        </p>
        <a href="https://velog.io/@wonway/Google-Cloud%EC%97%90%EC%84%9C-YouTube-Data-API-v3-%EC%84%A4%EC%A0%95-%EB%B0%8F-API-%ED%82%A4-%EB%B0%9C%EA%B8%89-%EA%B0%80%EC%9D%B4%EB%93%9C"
           target="_blank"
           class="guide-link">
          API 키 발급 가이드 보기
          <svg class="external-link-icon" width="12" height="12" viewBox="0 0 12 12" fill="none" xmlns="http://www.w3.org/2000/svg">

    <section id="privacy-policy" class="section">
      <div class="policy-content" id="policy-content"></div>
    </section>
  </main>

  <script>
    const policyContent = `# PopShuffle 개인정보처리방침

## 1. 수집하는 개인정보
PopShuffle은 다음과 같은 제한된 데이터만을 수집 및 저장합니다
- YouTube API 키 (암호화되어 로컬에 저장)
- 선택된 국가 설정
- 단축키 설정
- 언어 설정

## 2. 개인정보 사용 목적
수집된 정보는 다음 목적으로만 사용됩니다
- 확장 프로그램의 기본 기능 제공
- 사용자 설정 저장 및 동기화
- YouTube API 서비스 접근

## 3. 제3자 제공
PopShuffle은 수집된 정보를 제3자와 공유하지 않습니다.
단, YouTube Data API 사용을 위해 사용자가 직접 입력한 API 키는
Google 서버와 통신하는 데 사용됩니다.

## 4. 데이터 보안
- API 키는 로컬에서 암호화되어 저장됩니다
- 모든 데이터는 Chrome의 안전한 스토리지 시스템을 통해 관리됩니다
- HTTPS를 통한 안전한 통신만을 사용합니다

## 5. 사용자 권리
사용자는 언제든지 다음 권리를 행사할 수 있습니다
- 저장된 설정 확인 및 수정
- '모든 설정 초기화' 기능을 통한 전체 데이터 삭제

## 6. 쿠키 정책
PopShuffle은 별도의 쿠키를 사용하지 않습니다.

## 7. 변경사항
개인정보처리방침이 변경될 경우, 확장 프로그램 업데이트 시
변경된 내용을 공지하고 동의를 구할 것입니다.

## 8. 문의처
문의사항이 있으시면 아래 연락처로 문의해주세요
이메일: wch2208@gmail.com`;

    document.getElementById('policy-content').innerHTML = marked.parse(policyContent);
  </script>
</body>
</html>
